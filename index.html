<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Code Quiz using Web APIs</title>
</head>

<body>
    <header>
        <h1>A Quiz to test your knowledge on basic coding concepts!</h1>
        <nav>
            <ul>
                <h4 id="clock">Time Clock</h4>
            </ul>
        </nav>
    </header>

    <div id="highscorelink" class="hslink">
        <a href="highscores.html">Click here to see your high scores</a>
    </div>

    <div id="contentbox">
        <section id="intro">
          <h1>You think you know your stuff? Let's find out!</h1>
          <h2>
            Try to answer as many questions until the timer runs out. Each wrong answer will cost you 8 seconds.
          </h2>
          <button id="startbtn" class="strtbtn btn">Start Quiz</button>
        </section>

        <div id="question-container" class="hide">
            <div id="questions"><p>Question</p></div>
                <div id="answer-buttons" class="btns">
                    <button class="btn">A</button>
                    <button class="btn">B</button>
                    <button class="btn">C</button>
                    <button class="btn">D</button>
                </div>
        <button id="nextbtn" class="nxtbtn btn hide">Next</button>
        </div>

    <div class="hide" id="submit-score">
        <div class="end-section">
            <h2>You're done!</h2>
                <p>Your score is: <span id="correct-answers">0</span></p>
            <form class="entry-form">
                <label for="myscore">Enter your initials: </label>
                <input type="text" maxlength="4" id="initials">
                <button class="submitbtn" id="submit-btn">Submit!</button>
            </form>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
